name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: dev_local_pw
          POSTGRES_DB: wine_db
        ports:
          - 15432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d wine_db"
          --health-interval=5s --health-timeout=5s --health-retries=20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Ruff check (PR only)
        if: github.event_name == 'pull_request'
        run: ruff check .

      - name: Ruff auto-fix (on push)
        if: github.event_name == 'push'
        run: ruff check . --fix

      - name: Install Postgres client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for Postgres & apply schema
        env:
          PGPASSWORD: dev_local_pw
        run: |
          for i in {1..60}; do
            pg_isready -h localhost -p 15432 -U postgres -d wine_db && break
            echo "Waiting for Postgres... ($i)"
            sleep 2
          done
          # Схема идемпотентности (уже с pgcrypto в начале)
          psql "postgresql://postgres:${PGPASSWORD}@localhost:15432/wine_db" -f tests/fixtures/schema.sql
          # Схема продуктов/складских остатков для upsert_records()
          psql "postgresql://postgres:${PGPASSWORD}@localhost:15432/wine_db" -f tests/fixtures/schema_prices.sql

      - name: Check tables
        env:
          PGPASSWORD: dev_local_pw
        run: |
          psql "postgresql://postgres:${PGPASSWORD}@localhost:15432/wine_db" -c "\dt"

      - name: Run tests with coverage
        env:
          PGHOST: localhost
          PGPORT: 15432
          PGUSER: postgres
          PGPASSWORD: dev_local_pw
          PGDATABASE: wine_db
          API_KEY: test_key_for_ci
          FLASK_DEBUG: 0
        run: |
          pytest -v --cov=api --cov=scripts --cov=etl --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
