name: Tests

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      # Переменные подключения к БД, которые использует приложение/тесты
      PGHOST: localhost
      PGPORT: "15432"
      PGUSER: postgres
      PGPASSWORD: dev_local_pw
      PGDATABASE: wine_db
      # Для читаемых времён во вью миграций
      TZ_VIEW: Europe/Moscow

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # На всякий случай — пины тестовых инструментов
          pip install pytest pytest-asyncio pytest-cov

      # --- OPTIONAL: Ruff linting (uncomment to enable) ---
      # - name: Install Ruff
      #   run: pip install "ruff==0.6.*"
      #
      # - name: Ruff (format check + lint)
      #   run: |
      #     ruff format --check .
      #     ruff check . --output-format=github
      # -----------------------------------------------------

      - name: Start Postgres (Docker Compose)
        run: docker compose up -d db

      - name: Wait for DB readiness
        run: |
          for i in {1..90}; do
            if docker compose exec -T db pg_isready -U "$PGUSER" -d "$PGDATABASE" -h localhost -p 5432 >/dev/null 2>&1; then
              echo "DB is ready"; exit 0; fi
            sleep 1
          done
          echo "Postgres did not become ready in time" >&2
          docker compose logs db || true
          exit 1

      - name: Apply SQL migrations
        run: bash db/migrate.sh

      - name: Run tests
        run: |
          pytest -v \
            --cov=api --cov=scripts --cov=etl \
            --cov-report=xml --cov-report=term

      - name: Upload coverage.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Dump DB logs on failure
        if: failure()
        run: docker compose logs db || true
