name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wine_db
        options: >-
          --health-cmd="pg_isready -U postgres -d wine_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 15432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Ruff check (PR only)
        if: github.event_name == 'pull_request'
        run: ruff check .

      - name: Ruff auto-fix (on push)
        if: github.event_name == 'push'
        run: ruff check . --fix

      - name: Setup test database schema
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          for i in {1..60}; do
            pg_isready -h localhost -p 15432 -U postgres -d wine_db && break
            sleep 2
          done
          PGPASSWORD=postgres psql -h localhost -p 15432 -U postgres -d wine_db -f tests/fixtures/schema.sql
        env:
          PGPASSWORD: postgres

      - name: Run tests with coverage
        env:
          PGHOST: localhost
          PGPORT: 15432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: wine_db
          API_KEY: test_key_for_ci
          FLASK_DEBUG: 0
        run: |
          pytest -v --cov=api --cov=scripts --cov=etl --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
