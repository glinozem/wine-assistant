name: CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: wine_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d wine_db -h 127.0.0.1 -p 5432"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    env:
      # Делаем окружение совместимым и с кодом, и со скриптами
      # (в коде местами используются PG*, а в compose/скриптах встречались DB*).
      PGHOST: 127.0.0.1
      PGPORT: ${{ job.services.postgres.ports[5432] }}
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: wine_db

      DB_HOST: 127.0.0.1
      DB_PORT: ${{ job.services.postgres.ports[5432] }}
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: wine_db

      RUN_DB_TESTS: 1
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..60}; do
            pg_isready -h "$PGHOST" -p "$PGPORT" -U "$PGUSER" -d "$PGDATABASE" && exit 0
            sleep 2
          done
          echo "Postgres is not ready in time" >&2
          exit 1

      - name: Run tests
        run: pytest -q

      # Если хочется оставить "легкий" Semgrep и тут — включайте этот шаг.
      # По умолчанию выключен, чтобы не дублировать с semgrep.yml.
      - name: Semgrep (light, optional)
        if: ${{ false }}
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
          generateSarif: false

      - name: pip-audit
        run: pip-audit -r requirements.txt --strict
