name: CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit

      - name: Start Postgres (Docker Compose)
        run: |
          docker compose up -d db
          docker compose ps

      - name: Wait for DB readiness
        run: |
          for i in {1..90}; do
            if docker compose exec -T db bash -lc "pg_isready -U postgres" >/dev/null 2>&1; then
              echo "DB is ready"
              break
            fi
            sleep 1
          done

      - name: Apply SQL migrations
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: wine_db
        run: bash db/migrate.sh

      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: wine_db
        run: pytest -q

      - name: pip-audit
        run: pip-audit -r requirements.txt --strict

      - name: Dump DB logs on failure
        if: failure()
        run: docker compose logs db | tail -1000

      - name: Upload coverage.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: ignore

      - name: Stop containers
        if: always()
        run: docker compose down -v
