name: CI
on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Gitleaks (scan workspace only)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # нужно для PR
        with:
          # ВНИМАНИЕ: у этого экшена допустим ТОЛЬКО input "args".
          # Передаём конфиг через --config, а не "config:".
          args: --no-git --redact --config .gitleaks.toml

  semgrep:
    runs-on: ubuntu-latest
    continue-on-error: true         # временно: не блокировать PR
    steps:
      - uses: actions/checkout@v4
      - uses: returntocorp/semgrep-action@v1
        with:
          config: p/owasp-top-ten

  pip-audit:
    runs-on: ubuntu-latest
    continue-on-error: true         # временно: не блокировать PR
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - run: pip install -r requirements.txt
      - run: pip install pip-audit
      - run: pip-audit -r requirements.txt
