name: tests

on:
  push:
    branches: [ "**" ]
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # Общие переменные для всех шагов
    env:
      DB_HOST: 127.0.0.1
      DB_PORT: "15432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: wine_db
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OS deps (psql client)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pip-audit

      - name: Start Postgres (Docker Compose)
        run: docker compose up -d db

      - name: Wait for DB readiness
        env:
          PGPASSWORD: ${{ env.DB_PASSWORD }}
        run: |
          for i in {1..90}; do
            pg_isready -h "$DB_HOST" -p "$DB_PORT" -d "$DB_NAME" -U "$DB_USER" && break
            sleep 2
          done
          psql -h "$DB_HOST" -p "$DB_PORT" -U "$DB_USER" -d "$DB_NAME" -c 'select version();'

      - name: Apply SQL migrations
        # ЯВНО прокидываем env в шаг + печатаем порт для контроля
        env:
          DB_HOST: ${{ env.DB_HOST }}
          DB_PORT: ${{ env.DB_PORT }}
          DB_USER: ${{ env.DB_USER }}
          DB_PASSWORD: ${{ env.DB_PASSWORD }}
          DB_NAME: ${{ env.DB_NAME }}
        run: |
          echo "[ci] migrate with DB=$DB_HOST:$DB_PORT"
          bash db/migrate.sh

      - name: Run tests
        env:
          DB_HOST: ${{ env.DB_HOST }}
          DB_PORT: ${{ env.DB_PORT }}
          DB_USER: ${{ env.DB_USER }}
          DB_PASSWORD: ${{ env.DB_PASSWORD }}
          DB_NAME: ${{ env.DB_NAME }}
        run: pytest -q

      - name: pip-audit
        run: pip-audit -r requirements.txt --strict

      - name: Dump DB logs on failure
        if: failure()
        run: docker compose logs db || true

      - name: Stop containers
        if: always()
        run: docker compose down -v
