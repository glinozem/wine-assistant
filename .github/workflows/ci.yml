name: tests

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  migration_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate migrations layout
        shell: bash
        run: |
          set -Eeuo pipefail
          python scripts/check_migrations.py
      - name: Validate DB bootstrap schema contract (init.sql)
        shell: bash
        run: |
          set -Eeuo pipefail
          python scripts/check_db_bootstrap_contract.py
      - name: Disallow edits of canonical migrations (PR only)
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          set -Eeuo pipefail
          git fetch --no-tags --prune --depth=1 origin master

          bad=$(git diff --name-only --diff-filter=MR origin/master...HEAD -- db/migrations \
            | grep -E '^db/migrations/[0-9]{4}_.+\.sql$' || true)

          if [[ -n "${bad}" ]]; then
            echo "::error::Editing already-existing canonical migrations is forbidden. Add a new migration instead."
            echo "${bad}"
            exit 1
          fi

  tests:
    needs: migration_lint
    runs-on: ubuntu-latest

    env:
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"
      TZ: Europe/Moscow
      # DB for docker-compose (published port)
      DB_PORT_OUT: 15432
      # DB for migrate.sh / scripts / psql on host
      DB_HOST: 127.0.0.1
      DB_PORT: 15432
      DB_USER: postgres
      DB_PASSWORD: dev_local_pw
      DB_NAME: wine_db
      # these are for postgres container
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_local_pw
      POSTGRES_DB: wine_db
      RUN_DB_TESTS: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (psql client)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pip-audit

      - name: Start Postgres (Docker Compose)
        run: docker compose up -d db

      - name: Wait for DB readiness
        shell: bash
        run: |
          set -Eeuo pipefail
          for i in {1..90}; do
            if pg_isready -h "${DB_HOST}" -p "${DB_PORT}" -U "${DB_USER}" -d "${DB_NAME}" >/dev/null 2>&1; then
              echo "DB is ready"; exit 0
            fi
            sleep 1
          done
          echo "::error::DB failed to become ready"
          docker compose logs db
          exit 1

      - name: Apply SQL migrations (idempotency check)
        env:
          PGPASSWORD: ${{ env.DB_PASSWORD }}
        shell: bash
        run: |
          set -Eeuo pipefail

          bash db/migrate.sh
          c1=$(psql -X -tA -h "${DB_HOST}" -p "${DB_PORT}" -U "${DB_USER}" -d "${DB_NAME}" -c "select count(*) from public.schema_migrations;")

          bash db/migrate.sh
          c2=$(psql -X -tA -h "${DB_HOST}" -p "${DB_PORT}" -U "${DB_USER}" -d "${DB_NAME}" -c "select count(*) from public.schema_migrations;")

          if [[ "${c1}" != "${c2}" ]]; then
            echo "::error::migrate.sh is not idempotent: schema_migrations count changed ${c1} -> ${c2}"
            exit 1
          fi

      - name: Run tests
        run: pytest -q -m "not monitoring"

      - name: Dump DB logs on failure
        if: failure()
        run: docker compose logs db

      - name: Stop containers
        if: always()
        run: docker compose down -v
