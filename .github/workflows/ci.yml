name: tests

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
  workflow_dispatch:

# Не даём двум джобам (push и PR одного и того же бранча) идти параллельно
concurrency:
  group: ci-${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"
      TZ: Europe/Moscow
      # Подключение к БД с хоста раннера (порт публикуем 5432:5432 в compose)
      DB_HOST: 127.0.0.1
      DB_PORT: 15432
      DB_USER: postgres
      DB_PASSWORD: dev_local_pw
      DB_NAME: wine_db
      RUN_DB_TESTS: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system deps (psql client)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pip-audit

      - name: Start Postgres (Docker Compose)
        run: docker compose up -d db

      - name: Wait for DB readiness
        shell: bash
        run: |
          for i in {1..90}; do
            if pg_isready -h "${DB_HOST}" -p "${DB_PORT}" >/dev/null 2>&1; then
              echo "DB is ready"; exit 0
            fi
            sleep 1
          done
          echo "::error::DB failed to become ready"
          docker compose logs db
          exit 1

      - name: Apply SQL migrations
        env:
          # на всякий случай прокидываем пароль и здесь
          PGPASSWORD: ${{ env.DB_PASSWORD }}
        run: bash db/migrate.sh

      - name: Run tests
        run: pytest -q -m "not monitoring"

      - name: Dump DB logs on failure
        if: failure()
        run: docker compose logs db

      - name: Stop containers
        if: always()
        run: docker compose down -v
