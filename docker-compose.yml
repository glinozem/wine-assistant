name: wine-assistant

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: wine-assistant-db
    environment:
      TZ: Europe/Moscow
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-wine_db}
    ports:
      - "127.0.0.1:${DB_PORT_OUT:-15432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h 127.0.0.1 || exit 1"]
      interval: 3s
      timeout: 3s
      retries: 30
      start_period: 3s
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  migrator:
    image: postgres:16
    container_name: wine-assistant-migrator
    depends_on:
      db:
        condition: service_healthy
    environment:
      TZ: Europe/Moscow
      # ВАЖНО: всегда ходим по внутреннему адресу db:5432, а не localhost:15432
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-wine_db}
    volumes:
      - ./db:/migrations:ro
    entrypoint: ["bash", "/migrations/migrate.sh"]
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: wine-assistant-api:latest
    container_name: wine-assistant-api
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    environment:
      TZ: Europe/Moscow
      # Тоже жёстко db:5432, чтобы не зависеть от внешних DB_HOST/DB_PORT
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-wine_db}
      API_KEY: ${API_KEY}
      WINE_IMAGE_DIR: /app/static/images
      WINE_IMAGE_BASE_URL: http://localhost:18000/static/images
    ports:
      - "127.0.0.1:${API_PORT_OUT:-18000}:8000"
    volumes:
      - ./static:/app/static
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/ready || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s
    restart: unless-stopped

  adminer:
    image: adminer:4
    container_name: wine-assistant-adminer
    depends_on:
      db:
        condition: service_healthy
    environment:
      TZ: Europe/Moscow
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "127.0.0.1:${ADMINER_PORT_OUT:-18080}:8080"
    restart: unless-stopped

volumes:
  pgdata:
