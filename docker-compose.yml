name: wine-assistant

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: wine-assistant-db
    environment:
      TZ: Europe/Moscow
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-wine_db}
    ports:
      - "127.0.0.1:${DB_PORT_OUT:-15432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h 127.0.0.1 || exit 1"]
      interval: 3s
      timeout: 3s
      retries: 30
      start_period: 3s
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  migrator:
    image: postgres:16
    container_name: wine-assistant-migrator
    depends_on:
      db:
        condition: service_healthy
    environment:
      TZ: Europe/Moscow
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-wine_db}
    entrypoint: [ "bash", "/migrations/migrate.sh" ]
    volumes:
      - ./db:/migrations:ro
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: wine-assistant-api:latest
    container_name: wine-assistant-api
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    environment:
      TZ: Europe/Moscow
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-wine_db}
      API_KEY: ${API_KEY}
    ports:
      - "127.0.0.1:${API_PORT_OUT:-18000}:8000"
    # Healthcheck по /ready (можно поменять на /live)
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/ready || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s
    restart: unless-stopped

  adminer:
    image: adminer:4
    container_name: wine-assistant-adminer
    depends_on:
      db:
        condition: service_healthy
    environment:
      TZ: Europe/Moscow
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "127.0.0.1:${ADMINER_PORT_OUT:-18080}:8080"
    restart: unless-stopped

volumes:
  pgdata:
