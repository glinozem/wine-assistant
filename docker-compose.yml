# Убрали устаревший ключ `version`
name: wine-assistant

services:
  db:
    image: postgres:16-alpine
    container_name: wine-assistant-db
    environment:
      POSTGRES_DB: wine_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_local_pw
      TZ: Europe/Moscow
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wine_db -h 127.0.0.1"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: wine-assistant-api
    container_name: wine-assistant-api
    # Явно прокидываем PG* и прочие переменные окружения, как договорились ранее
    environment:
      # База
      PGHOST: db
      PGPORT: "5432"
      PGDATABASE: wine_db
      PGUSER: postgres
      PGPASSWORD: dev_local_pw

      # API
      APP_VERSION: "0.4.0"
      API_KEY: ""                 # при необходимости задайте реальный ключ
      CORS_ORIGINS: "*"           # в проде ограничьте доменами

      # Rate limiting
      RATE_LIMIT_ENABLED: "1"
      RATE_LIMIT_PUBLIC: "3/minute"
      RATE_LIMIT_PROTECTED: "60/minute"
      RATE_LIMIT_STORAGE_URL: "memory://"

      # Gunicorn (можно не трогать)
      GUNICORN_WORKERS: "1"
      GUNICORN_THREADS: "4"
      GUNICORN_TIMEOUT: "60"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "18000:8000"
    healthcheck:
      # Ставим curl внутри образа (см. Dockerfile), проверяем liveness endpoint
      test: ["CMD-SHELL", "curl -fsSL http://127.0.0.1:8000/live >/dev/null"]
      interval: 10s
      timeout: 3s
      retries: 12
    restart: unless-stopped

  adminer:
    image: adminer:4
    container_name: wine-assistant-adminer
    ports:
      - "18080:8080"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data:
