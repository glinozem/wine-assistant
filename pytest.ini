[pytest]
# Test discovery
testpaths = tests

# Test naming patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude directories from test collection
norecursedirs = .venv venv env .env .git __pycache__ htmlcov .pytest_cache node_modules .tox *.egg-info dist build

# Additional options
addopts =
    --verbose
    --strict-markers
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=15
    --color=yes

# Test markers for categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (with DB/API)
    e2e: End-to-end tests (full scenarios)
    slow: Slow-running tests
    smoke: Critical smoke tests
    requires_real_data: tests that rely on preloaded real price list data

# Minimum Python version
minversion = 3.11
