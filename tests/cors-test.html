<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS Test</title>
</head>
<body>
    <h1>Wine Assistant API - CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                const response = await fetch('http://127.0.0.1:18000/health');
                const data = await response.json();
                resultDiv.innerHTML = '<p style="color: green;">✅ CORS works!</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">❌ CORS failed: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
